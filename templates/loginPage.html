<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
    <script type="text/javascript" src="{{ url_for('static', filename='loginPage.js') }}"></script>
</head>

<body>
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        <form name="panel" onsubmit="submit(); return false">
            <div class="panel">
                <header><strong>Sign in</strong></header>
                <br>
                <label><b>Username</b>
                    <br>
                    <input id="username" type="text" placeholder="Enter username" name="user" required>
                    <br>
                    <span id="error-username" class="error" aria-live="polite"></span>
                    <br>
                </label>
                <br>
                <label><b>Password</b>
                    <br>
                    <input id="password" type="password" placeholder="Enter password" name="password" required>
                    <br>
                    <span id="error-password" class="error" aria-live="polite"></span>
                    <br>
                </label>
                <hr>
                <button type="submit" >Sign in</button>
                <br>
                <p>Don't have an account? <a href="/registration">Sign up</a></p>
            </div>
        </form>
    </div>
</div>

</body>

</html>
