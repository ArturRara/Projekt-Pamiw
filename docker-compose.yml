version: '3'
services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER : postgres
      POSTGRES_PASSWORD : password
      POSTGRES_DB : users
  flask-app:
    build: .
    depends_on:
      - postgres
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - .:/app